codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 70%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 70%
        threshold: 1%

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "src/client/src/components/ui/**"
  - "src/client/src/test/**"
  - "**/*.d.ts"
  - "**/*.config.*"
  - "src/dist/**"
  - "src/client/src/main.tsx"
